name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo  "starting login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "login end"
        
    - name: Build Image
      run: |
        docker build -t eddiemoora/docker-graphql:0.0.2 .

    - name :  Push image
      run: | 
        docker push eddiemoora/docker-graphql:0.0.2 .
        
      
    
